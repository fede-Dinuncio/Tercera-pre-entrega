    <div class="containerContact">
      <div class="container contactoContainer">
        <h1>Formulario de Contacto</h1>
        <form>
          <div class="form-group">
            <label for="nombre text-light">Nombre:</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              placeholder="Ingrese su nombre"
            />
          </div>
          <div class="form-group">
            <label for="apellido text-light">Apellido:</label>
            <input
              type="text"
              class="form-control"
              id="apellido"
              name="apellido"
              placeholder="Ingrese su apellido"
            />
          </div>
          <div class="form-group">
            <label for="telefono text-light">Teléfono:</label>
            <input
              type="tel"
              class="form-control"
              id="telefono"
              name="telefono"
              placeholder="Ingrese su número de teléfono"
            />
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>

        <div class="footerContainer__info">

          <p>Teléfono: <a href="tel:+1234567890">(123) 456-7890</a></p>
